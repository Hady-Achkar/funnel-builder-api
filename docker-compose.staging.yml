version: '3.8'

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: funnel_builder_staging
      POSTGRES_USER: staging_user
      POSTGRES_PASSWORD: staging_password_change_me
    volumes:
      - postgres_staging_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U staging_user -d funnel_builder_staging"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_staging_data: