name: Deploy to Staging Azure VM

on:
  push:
    branches: [ develop ]
  workflow_dispatch:

env:
  NODE_VERSION: '18.x'
  PNPM_VERSION: 'latest'

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: funnel_builder_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}

    - name: Setup pnpm
      uses: pnpm/action-setup@v2
      with:
        version: ${{ env.PNPM_VERSION }}

    - name: Get pnpm store directory
      shell: bash
      run: |
        echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

    - name: Setup pnpm cache
      uses: actions/cache@v3
      with:
        path: ${{ env.STORE_PATH }}
        key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
        restore-keys: |
          ${{ runner.os }}-pnpm-store-

    - name: Install dependencies
      run: pnpm install --frozen-lockfile

    - name: Generate Prisma client
      run: pnpm exec prisma generate
      env:
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/funnel_builder_test

    - name: Run database migrations
      run: pnpm exec prisma migrate deploy
      env:
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/funnel_builder_test

    - name: Run tests
      run: pnpm test run
      env:
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/funnel_builder_test
        REDIS_URL: redis://localhost:6379
        JWT_SECRET: test-secret-key
        NODE_ENV: test

    - name: Build application
      run: pnpm run build

  deploy:
    needs: test
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}

    - name: Setup pnpm
      uses: pnpm/action-setup@v2
      with:
        version: ${{ env.PNPM_VERSION }}

    - name: Install dependencies
      run: pnpm install --frozen-lockfile --prod

    - name: Build application
      run: pnpm run build

    - name: Generate Prisma client
      run: pnpm exec prisma generate

    - name: Create deployment package
      run: |
        mkdir -p deploy
        cp -r dist/ deploy/
        cp -r src/generated/ deploy/
        cp -r node_modules/ deploy/
        cp package.json deploy/
        cp pnpm-lock.yaml deploy/
        cp -r prisma/ deploy/
        
        # Create deployment scripts
        cat > deploy/deploy.sh << 'EOF'
        #!/bin/bash
        set -e
        
        echo "Starting staging deployment..."
        
        # Stop existing application
        pm2 stop funnel-builder-staging || echo "No existing process to stop"
        
        # Backup current deployment
        if [ -d "/opt/funnel-builder-staging" ]; then
          sudo cp -r /opt/funnel-builder-staging /opt/funnel-builder-staging.backup.$(date +%Y%m%d_%H%M%S)
        fi
        
        # Create application directory
        sudo mkdir -p /opt/funnel-builder-staging
        
        # Copy new files
        sudo cp -r ./* /opt/funnel-builder-staging/
        
        # Set permissions
        sudo chown -R $USER:$USER /opt/funnel-builder-staging
        cd /opt/funnel-builder-staging
        
        # Run database migrations
        DATABASE_URL=$DATABASE_URL pnpm exec prisma migrate deploy
        
        # Start application with PM2
        pm2 start ecosystem.config.js || pm2 start dist/index.js --name funnel-builder-staging
        pm2 save
        
        echo "Staging deployment completed successfully!"
        EOF
        
        chmod +x deploy/deploy.sh

    - name: Create ecosystem.config.js for staging
      run: |
        cat > deploy/ecosystem.config.js << 'EOF'
        module.exports = {
          apps: [{
            name: 'funnel-builder-staging',
            script: 'dist/index.js',
            instances: 1,
            exec_mode: 'cluster',
            env: {
              NODE_ENV: 'staging',
              PORT: 3001
            },
            error_file: '/var/log/funnel-builder-staging/error.log',
            out_file: '/var/log/funnel-builder-staging/out.log',
            log_file: '/var/log/funnel-builder-staging/combined.log',
            time: true
          }]
        };
        EOF

    - name: Deploy to Azure Staging VM
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.AZURE_STAGING_HOST }}
        username: ${{ secrets.AZURE_STAGING_USERNAME }}
        key: ${{ secrets.AZURE_STAGING_SSH_KEY }}
        port: ${{ secrets.AZURE_STAGING_PORT || 22 }}
        script: |
          # Create deployment directory
          mkdir -p ~/staging-deployment-$(date +%Y%m%d_%H%M%S)
          cd ~/staging-deployment-$(date +%Y%m%d_%H%M%S)
          
          echo "Staging deployment directory created: $(pwd)"

    - name: Copy files to Azure Staging VM
      uses: appleboy/scp-action@v0.1.4
      with:
        host: ${{ secrets.AZURE_STAGING_HOST }}
        username: ${{ secrets.AZURE_STAGING_USERNAME }}
        key: ${{ secrets.AZURE_STAGING_SSH_KEY }}
        port: ${{ secrets.AZURE_STAGING_PORT || 22 }}
        source: "deploy/*"
        target: "~/staging-deployment-$(date +%Y%m%d_%H%M%S)/"
        strip_components: 1

    - name: Execute staging deployment
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.AZURE_STAGING_HOST }}
        username: ${{ secrets.AZURE_STAGING_USERNAME }}
        key: ${{ secrets.AZURE_STAGING_SSH_KEY }}
        port: ${{ secrets.AZURE_STAGING_PORT || 22 }}
        script: |
          # Find the latest deployment directory
          DEPLOY_DIR=$(ls -td ~/staging-deployment-* | head -1)
          cd $DEPLOY_DIR
          
          # Set environment variables for staging
          export DATABASE_URL="${{ secrets.STAGING_DATABASE_URL }}"
          export JWT_SECRET="${{ secrets.STAGING_JWT_SECRET }}"
          export REDIS_URL="${{ secrets.STAGING_REDIS_URL }}"
          export CLOUDFLARE_API_TOKEN="${{ secrets.CLOUDFLARE_API_TOKEN }}"
          export CLOUDFLARE_ACCOUNT_ID="${{ secrets.CLOUDFLARE_ACCOUNT_ID }}"
          export CLOUDFLARE_ZONE_ID="${{ secrets.STAGING_CLOUDFLARE_ZONE_ID }}"
          export CLOUDFLARE_SAAS_TARGET="${{ secrets.STAGING_CLOUDFLARE_SAAS_TARGET }}"
          export PLATFORM_MAIN_DOMAIN="${{ secrets.STAGING_PLATFORM_MAIN_DOMAIN }}"
          export NODE_ENV="staging"
          
          # Run deployment script
          chmod +x deploy.sh
          ./deploy.sh
          
          # Clean up old deployment directories (keep last 3 for staging)
          cd ~
          ls -td staging-deployment-* | tail -n +4 | xargs rm -rf || echo "No old deployments to clean"

    - name: Health check staging
      run: |
        sleep 30
        curl -f http://${{ secrets.AZURE_STAGING_HOST }}:3001/health || exit 1
        echo "Staging deployment health check passed!"

    - name: Run smoke tests on staging
      run: |
        # Basic API tests
        STAGING_URL="http://${{ secrets.AZURE_STAGING_HOST }}:3001"
        
        # Test root endpoint
        curl -f "$STAGING_URL/" || exit 1
        
        # Test health endpoint
        curl -f "$STAGING_URL/health" || exit 1
        
        echo "âœ… Staging smoke tests passed!"

    - name: Notify staging deployment success
      run: |
        echo "âœ… Staging deployment completed successfully!"
        echo "ðŸš€ Staging application is running at: http://${{ secrets.AZURE_STAGING_HOST }}:3001"
        echo "ðŸ“‹ Ready for testing on develop branch"