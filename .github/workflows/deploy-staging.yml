name: Deploy to Staging Azure VM

on:
  push:
    branches: [ develop ]
  workflow_dispatch:

env:
  NODE_VERSION: '20.x'
  PNPM_VERSION: 'latest'

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: funnel_builder_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}

    - name: Setup pnpm
      uses: pnpm/action-setup@v2
      with:
        version: ${{ env.PNPM_VERSION }}

    - name: Get pnpm store directory
      shell: bash
      run: |
        echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

    - name: Setup pnpm cache
      uses: actions/cache@v3
      with:
        path: ${{ env.STORE_PATH }}
        key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
        restore-keys: |
          ${{ runner.os }}-pnpm-store-

    - name: Install dependencies
      run: pnpm install --frozen-lockfile

    - name: Generate Prisma client
      run: pnpm exec prisma generate
      env:
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/funnel_builder_test

    - name: Run database migrations
      run: pnpm exec prisma migrate deploy
      env:
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/funnel_builder_test

    - name: Run tests
      run: pnpm test run
      env:
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/funnel_builder_test
        REDIS_URL: redis://localhost:6379
        JWT_SECRET: test-secret-key
        NODE_ENV: test

    - name: Build application
      run: pnpm run build

  deploy:
    needs: test
    runs-on: ubuntu-latest
    environment: dev
    
    steps:
    - name: Check deployment secrets
      run: |
        if [ -z "$AZURE_STAGING_HOST" ] || [ -z "$AZURE_STAGING_USERNAME" ] || [ -z "$AZURE_STAGING_SSH_KEY" ]; then
          echo "ERROR: Required secrets are not configured"
          exit 1
        fi
      env:
        AZURE_STAGING_HOST: ${{ secrets.AZURE_STAGING_HOST }}
        AZURE_STAGING_USERNAME: ${{ secrets.AZURE_STAGING_USERNAME }}
        AZURE_STAGING_SSH_KEY: ${{ secrets.AZURE_STAGING_SSH_KEY }}

    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}

    - name: Setup pnpm
      uses: pnpm/action-setup@v2
      with:
        version: ${{ env.PNPM_VERSION }}

    - name: Install all dependencies for build
      run: pnpm install --frozen-lockfile

    - name: Generate Prisma client
      run: pnpm exec prisma generate

    - name: Build application
      run: pnpm run build

    - name: Install production dependencies  
      run: |
        # Remove all node_modules first
        rm -rf node_modules
        # Install only production dependencies
        pnpm install --prod --frozen-lockfile

    - name: Create deployment package
      run: |
        mkdir -p deploy
        cp -r dist/ deploy/
        # Ensure Prisma client is generated before copying
        if [ ! -d "src/generated/prisma-client" ]; then
          echo "Prisma client not found, generating..."
          npx prisma generate
        fi
        cp -r src/generated/ deploy/
        
        # Also copy to dist/generated for runtime access
        mkdir -p deploy/dist/generated
        cp -r src/generated/prisma-client deploy/dist/generated/
        cp -r node_modules/ deploy/
        cp package.json deploy/
        cp pnpm-lock.yaml deploy/
        cp -r prisma/ deploy/
        cp docker-compose.staging.yml deploy/
        cp .env.staging deploy/
        cp ecosystem.config.js deploy/
        cp ecosystem.staging.config.js deploy/ || echo "No staging ecosystem config"
        cp -r nginx/ deploy/ || echo "No nginx directory to copy"
        cp -r scripts/ deploy/ || echo "No scripts directory to copy"
        
        # Create deployment script
        cat > deploy/deploy.sh << 'EOF'
        #!/bin/bash
        set -e
        
        DEPLOY_SOURCE_DIR=$(pwd)
        
        # Install Docker and Docker Compose if needed
        if ! command -v docker &> /dev/null; then
          curl -fsSL https://get.docker.com -o get-docker.sh
          sudo sh get-docker.sh
          sudo usermod -aG docker $USER
          sudo systemctl start docker
          sudo systemctl enable docker
        fi
        
        if ! command -v docker-compose &> /dev/null; then
          sudo curl -L "https://github.com/docker/compose/releases/download/v2.24.1/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
          sudo chmod +x /usr/local/bin/docker-compose
        fi
        
        # Manage Docker services
        cd $DEPLOY_SOURCE_DIR
        sudo docker-compose -f docker-compose.staging.yml down || true
        sudo docker-compose -f docker-compose.staging.yml up -d
        sleep 15
        
        # Install PM2 if needed
        if ! command -v pm2 &> /dev/null; then
          npm install -g pm2
        fi
        
        # Stop existing application
        pm2 stop funnel-builder-staging || true
        pm2 delete funnel-builder-staging || true
        
        # Backup and deploy
        [ -d "/opt/funnel-builder-staging" ] && sudo cp -r /opt/funnel-builder-staging /opt/funnel-builder-staging.backup.$(date +%Y%m%d_%H%M%S)
        sudo mkdir -p /opt/funnel-builder-staging/logs
        sudo cp -r $DEPLOY_SOURCE_DIR/* /opt/funnel-builder-staging/
        sudo chown -R $USER:$USER /opt/funnel-builder-staging
        cd /opt/funnel-builder-staging
        
        # Install pnpm if needed
        if ! command -v pnpm &> /dev/null; then
          curl -fsSL https://get.pnpm.io/install.sh | sh -
          export PATH="$HOME/.local/share/pnpm:$PATH"
        fi
        
        # Install dependencies and generate Prisma client
        pnpm install --prod --frozen-lockfile
        npx prisma generate
        
        # Copy Prisma client to runtime location
        mkdir -p dist/generated
        cp -r src/generated/prisma-client dist/generated/ 2>/dev/null || true
        
        # Run migrations
        npx prisma migrate deploy || true
        
        # Start application with PM2
        if [ -f ecosystem.config.js ]; then
          pm2 start ecosystem.config.js --env staging --update-env
        else
          echo "ERROR: ecosystem.config.js not found!"
          exit 1
        fi
        
        sleep 5
        pm2 save
        pm2 startup || true
        
        # Setup nginx if needed
        if ! [ -f /etc/nginx/sites-enabled/new-api-dev.digitalsite.com ]; then
          if [ -f scripts/setup-nginx-initial.sh ]; then
            chmod +x scripts/setup-nginx-initial.sh
            sudo ./scripts/setup-nginx-initial.sh
          fi
        else
          sudo nginx -t && sudo systemctl reload nginx
        fi
        
        EOF
        
        chmod +x deploy/deploy.sh


    - name: Copy files to Azure Staging VM
      uses: appleboy/scp-action@v0.1.4
      with:
        host: ${{ secrets.AZURE_STAGING_HOST }}
        username: ${{ secrets.AZURE_STAGING_USERNAME }}
        key: ${{ secrets.AZURE_STAGING_SSH_KEY }}
        port: ${{ secrets.AZURE_STAGING_PORT || 22 }}
        source: "deploy/*"
        target: "~/staging-deployment/"
        strip_components: 1
        overwrite: true

    - name: Execute staging deployment
      uses: appleboy/ssh-action@v1.0.0
      env:
        CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        CLOUDFLARE_ZONE_ID: ${{ secrets.CLOUDFLARE_ZONE_ID }}
        CLOUDFLARE_SAAS_TARGET: ${{ secrets.CLOUDFLARE_SAAS_TARGET }}
        PLATFORM_MAIN_DOMAIN: ${{ secrets.PLATFORM_MAIN_DOMAIN }}
        DATABASE_URL: ${{ secrets.STAGING_DATABASE_URL }}
        REDIS_URL: ${{ secrets.STAGING_REDIS_URL }}
        JWT_SECRET: ${{ secrets.STAGING_JWT_SECRET }}
        NODE_ENV: staging
        PORT: 5000
      with:
        host: ${{ secrets.AZURE_STAGING_HOST }}
        username: ${{ secrets.AZURE_STAGING_USERNAME }}
        key: ${{ secrets.AZURE_STAGING_SSH_KEY }}
        port: ${{ secrets.AZURE_STAGING_PORT || 22 }}
        envs: CLOUDFLARE_API_TOKEN,CLOUDFLARE_ACCOUNT_ID,CLOUDFLARE_ZONE_ID,CLOUDFLARE_SAAS_TARGET,PLATFORM_MAIN_DOMAIN,DATABASE_URL,REDIS_URL,JWT_SECRET,NODE_ENV,PORT
        script: |
          cd ~/staging-deployment
          
          # Export environment variables
          export DATABASE_URL="$DATABASE_URL"
          export REDIS_URL="$REDIS_URL"
          export JWT_SECRET="$JWT_SECRET"
          export NODE_ENV="$NODE_ENV"
          export PORT="$PORT"
          export CLOUDFLARE_API_TOKEN="$CLOUDFLARE_API_TOKEN"
          export CLOUDFLARE_ACCOUNT_ID="$CLOUDFLARE_ACCOUNT_ID"
          export CLOUDFLARE_ZONE_ID="$CLOUDFLARE_ZONE_ID"
          export CLOUDFLARE_SAAS_TARGET="$CLOUDFLARE_SAAS_TARGET"
          export PLATFORM_MAIN_DOMAIN="$PLATFORM_MAIN_DOMAIN"
          
          # Run deployment script
          if [ -f deploy.sh ]; then
            chmod +x deploy.sh
            ./deploy.sh
          else
            echo "ERROR: deploy.sh not found"
            exit 1
          fi

    - name: Verify deployment and health check
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.AZURE_STAGING_HOST }}
        username: ${{ secrets.AZURE_STAGING_USERNAME }}
        key: ${{ secrets.AZURE_STAGING_SSH_KEY }}
        port: ${{ secrets.AZURE_STAGING_PORT || 22 }}
        script: |
          sleep 30
          
          # Check PM2 status
          pm2 list
          
          # Test health endpoint
          if curl -f -m 10 http://localhost:5000/health; then
            echo "✅ Health check passed"
          else
            echo "❌ Health check failed"
            # Show recent logs for debugging
            pm2 logs funnel-builder-staging --lines 30 --nostream || true
            exit 1
          fi

    - name: Run smoke tests on staging
      run: |
        STAGING_URL="http://${{ secrets.AZURE_STAGING_HOST }}:5000"
        STAGING_DOMAIN="https://new-api-dev.digitalsite.com"
        
        # Test direct port
        curl -f -m 30 "$STAGING_URL/health" || echo "Direct port test failed"
        
        # Test via domain
        curl -f -k -m 30 "$STAGING_DOMAIN/health" 2>/dev/null || echo "Domain test failed (SSL might not be configured yet)"

    - name: Notify staging deployment success
      run: |
        echo "✅ Staging deployment completed"
        echo "Direct: http://${{ secrets.AZURE_STAGING_HOST }}:5000"
        echo "Domain: https://new-api-dev.digitalsite.com"