name: Continuous Integration

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write
  issues: write

env:
  NODE_VERSION: '20.x'
  PNPM_VERSION: '10.14.0'

jobs:
  lint-and-typecheck:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}

    - name: Setup pnpm
      uses: pnpm/action-setup@v4
      with:
        version: ${{ env.PNPM_VERSION }}

    - name: Get pnpm store directory
      shell: bash
      run: |
        echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

    - name: Setup pnpm cache
      uses: actions/cache@v4
      with:
        path: ${{ env.STORE_PATH }}
        key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
        restore-keys: |
          ${{ runner.os }}-pnpm-store-

    - name: Install dependencies
      run: pnpm install --frozen-lockfile

    - name: Generate Prisma client
      run: pnpm exec prisma generate
      env:
        DATABASE_URL: ${{ secrets.CI_DATABASE_URL || 'postgresql://localhost:5432/test' }}

    - name: TypeScript check
      run: pnpm exec tsc --noEmit

    - name: Build application
      run: pnpm run build

  test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: funnel_builder_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}

    - name: Setup pnpm
      uses: pnpm/action-setup@v4
      with:
        version: ${{ env.PNPM_VERSION }}

    - name: Get pnpm store directory
      shell: bash
      run: |
        echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

    - name: Setup pnpm cache
      uses: actions/cache@v4
      with:
        path: ${{ env.STORE_PATH }}
        key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
        restore-keys: |
          ${{ runner.os }}-pnpm-store-

    - name: Install dependencies
      run: pnpm install --frozen-lockfile

    - name: Run database migrations
      run: pnpm exec prisma migrate deploy
      env:
        DATABASE_URL: ${{ secrets.CI_DATABASE_URL || 'postgresql://postgres:postgres@localhost:5432/funnel_builder_test' }}

    - name: Generate Prisma client
      run: pnpm exec prisma generate
      env:
        DATABASE_URL: ${{ secrets.CI_DATABASE_URL || 'postgresql://postgres:postgres@localhost:5432/funnel_builder_test' }}

    - name: Create .env.test file
      run: |
        cat > .env.test << 'EOF'
        NODE_ENV=test
        PORT=3001
        DATABASE_URL=postgresql://postgres:postgres@localhost:5432/funnel_builder_test
        JWT_SECRET=test-secret-key
        REDIS_URL=redis://localhost:6379
        REDIS_DB=1
        CF_API_TOKEN=test-token
        CF_ACCOUNT_ID=test-account
        CF_ZONE_ID=test-zone
        SENDGRID_API_KEY=test-sendgrid-key
        SENDGRID_FROM_EMAIL=test@example.com
        MAMOPAY_API_URL=https://sandbox.dev.business.mamopay.com
        MAMOPAY_API_KEY=test-mamopay-key
        FRONTEND_URL=https://testsite.com
        EOF

    - name: Run tests
      run: pnpm test run

    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: coverage/
        retention-days: 7

  security-scan:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}

    - name: Setup pnpm
      uses: pnpm/action-setup@v4
      with:
        version: ${{ env.PNPM_VERSION }}

    - name: Install dependencies
      run: pnpm install --frozen-lockfile

    - name: Run security audit
      run: |
        pnpm audit --audit-level moderate || echo "::warning::Found moderate vulnerabilities"

    - name: Check for critical vulnerabilities
      run: |
        pnpm audit --audit-level critical

  docker-build:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build Docker image
      uses: docker/build-push-action@v6
      with:
        context: .
        push: false
        load: true
        tags: funnel-builder:test
        cache-from: type=gha
        cache-to: type=gha,mode=max
        build-args: |
          NODE_VERSION=20

    - name: Test Docker image
      run: |
        docker run --rm \
          -e DATABASE_URL=${{ secrets.CI_DATABASE_URL || 'postgresql://test:test@localhost:5432/test' }} \
          -e NODE_ENV=production \
          -e JWT_SECRET=${{ secrets.CI_JWT_SECRET || 'test-secret' }} \
          -e REDIS_URL=${{ secrets.CI_REDIS_URL || 'redis://localhost:6379' }} \
          funnel-builder:test \
          node -e "console.log('Container started successfully'); process.exit(0)"

  notify-status:
    runs-on: ubuntu-latest
    needs: [lint-and-typecheck, test, security-scan, docker-build]
    if: always()
    
    steps:
    - name: Check overall status
      run: |
        if [[ "${{ needs.lint-and-typecheck.result }}" == "success" && 
              "${{ needs.test.result }}" == "success" && 
              "${{ needs.security-scan.result }}" == "success" && 
              "${{ needs.docker-build.result }}" == "success" ]]; then
          echo "âœ… All CI checks passed"
        else
          echo "âŒ CI checks failed"
          exit 1
        fi