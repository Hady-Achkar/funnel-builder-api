name: Continuous Integration

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

env:
  NODE_VERSION: '18.x'
  PNPM_VERSION: 'latest'

jobs:
  lint-and-typecheck:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}

    - name: Setup pnpm
      uses: pnpm/action-setup@v2
      with:
        version: ${{ env.PNPM_VERSION }}

    - name: Get pnpm store directory
      shell: bash
      run: |
        echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

    - name: Setup pnpm cache
      uses: actions/cache@v3
      with:
        path: ${{ env.STORE_PATH }}
        key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
        restore-keys: |
          ${{ runner.os }}-pnpm-store-

    - name: Install dependencies
      run: pnpm install --frozen-lockfile

    - name: Generate Prisma client
      run: pnpm exec prisma generate
      env:
        DATABASE_URL: postgresql://localhost:5432/test

    - name: TypeScript check
      run: pnpm exec tsc --noEmit

    - name: Build application
      run: pnpm run build

  test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: funnel_builder_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}

    - name: Setup pnpm
      uses: pnpm/action-setup@v2
      with:
        version: ${{ env.PNPM_VERSION }}

    - name: Get pnpm store directory
      shell: bash
      run: |
        echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

    - name: Setup pnpm cache
      uses: actions/cache@v3
      with:
        path: ${{ env.STORE_PATH }}
        key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
        restore-keys: |
          ${{ runner.os }}-pnpm-store-

    - name: Install dependencies
      run: pnpm install --frozen-lockfile

    - name: Generate Prisma client
      run: pnpm exec prisma generate
      env:
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/funnel_builder_test

    - name: Run database migrations
      run: pnpm exec prisma migrate deploy
      env:
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/funnel_builder_test

    - name: Run tests
      run: pnpm test run
      env:
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/funnel_builder_test
        REDIS_URL: redis://localhost:6379
        JWT_SECRET: test-secret-key
        NODE_ENV: test

    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: coverage/

  security-scan:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}

    - name: Setup pnpm
      uses: pnpm/action-setup@v2
      with:
        version: ${{ env.PNPM_VERSION }}

    - name: Install dependencies
      run: pnpm install --frozen-lockfile

    - name: Run security audit
      run: pnpm audit --audit-level moderate

    - name: Check for known vulnerabilities
      run: |
        if pnpm audit --audit-level critical --json > audit-results.json; then
          echo "‚úÖ No critical vulnerabilities found"
        else
          echo "‚ùå Critical vulnerabilities detected"
          cat audit-results.json
          exit 1
        fi

  docker-build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: false
        load: true
        tags: funnel-builder:test
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Test Docker image
      run: |
        docker run --rm -d --name funnel-builder-test \
          -e DATABASE_URL=postgresql://test:test@localhost:5432/test \
          -e NODE_ENV=production \
          -e JWT_SECRET=test-secret \
          -p 3000:3000 \
          funnel-builder:test
        
        sleep 10
        
        # Basic health check
        curl -f http://localhost:3000/ || exit 1
        
        docker stop funnel-builder-test

  notify-status:
    runs-on: ubuntu-latest
    needs: [lint-and-typecheck, test, security-scan, docker-build]
    if: always()
    
    steps:
    - name: Check overall status
      run: |
        if [[ "${{ needs.lint-and-typecheck.result }}" == "success" && 
              "${{ needs.test.result }}" == "success" && 
              "${{ needs.security-scan.result }}" == "success" && 
              "${{ needs.docker-build.result }}" == "success" ]]; then
          echo "‚úÖ All CI checks passed!"
          echo "üöÄ Ready for deployment"
        else
          echo "‚ùå Some CI checks failed:"
          echo "  - Lint & TypeCheck: ${{ needs.lint-and-typecheck.result }}"
          echo "  - Tests: ${{ needs.test.result }}"
          echo "  - Security: ${{ needs.security-scan.result }}"
          echo "  - Docker: ${{ needs.docker-build.result }}"
          exit 1
        fi