name: Deploy to Production Azure VM

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  NODE_VERSION: '20.x'
  PNPM_VERSION: 'latest'

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: funnel_builder_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}

    - name: Setup pnpm
      uses: pnpm/action-setup@v2
      with:
        version: ${{ env.PNPM_VERSION }}

    - name: Get pnpm store directory
      shell: bash
      run: |
        echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

    - name: Setup pnpm cache
      uses: actions/cache@v3
      with:
        path: ${{ env.STORE_PATH }}
        key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
        restore-keys: |
          ${{ runner.os }}-pnpm-store-

    - name: Install dependencies
      run: pnpm install --frozen-lockfile

    - name: Generate Prisma client
      run: pnpm exec prisma generate
      env:
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/funnel_builder_test

    - name: Run database migrations
      run: pnpm exec prisma migrate deploy
      env:
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/funnel_builder_test

    - name: Run tests
      run: pnpm test run
      env:
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/funnel_builder_test
        REDIS_URL: redis://localhost:6379
        JWT_SECRET: test-secret-key
        NODE_ENV: test

    - name: Build application
      run: pnpm run build

  deploy:
    needs: test
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}

    - name: Setup pnpm
      uses: pnpm/action-setup@v2
      with:
        version: ${{ env.PNPM_VERSION }}

    - name: Install all dependencies for build
      run: pnpm install --frozen-lockfile

    - name: Generate Prisma client
      run: pnpm exec prisma generate

    - name: Build application
      run: pnpm run build

    - name: Prune dev dependencies
      run: pnpm prune --prod

    - name: Create deployment package
      run: |
        mkdir -p deploy
        cp -r dist/ deploy/
        cp -r src/generated/ deploy/
        cp -r node_modules/ deploy/
        cp package.json deploy/
        cp pnpm-lock.yaml deploy/
        cp -r prisma/ deploy/
        cp ecosystem.config.js deploy/ || echo "ecosystem.config.js not found, skipping"
        
        # Create deployment scripts
        cat > deploy/deploy.sh << 'EOF'
        #!/bin/bash
        set -e
        
        echo "Starting deployment..."
        
        # Stop existing application
        pm2 stop funnel-builder || echo "No existing process to stop"
        
        # Backup current deployment
        if [ -d "/opt/funnel-builder" ]; then
          sudo cp -r /opt/funnel-builder /opt/funnel-builder.backup.$(date +%Y%m%d_%H%M%S)
        fi
        
        # Create application directory
        sudo mkdir -p /opt/funnel-builder
        
        # Copy new files
        sudo cp -r ./* /opt/funnel-builder/
        
        # Set permissions
        sudo chown -R $USER:$USER /opt/funnel-builder
        cd /opt/funnel-builder
        
        # Run database migrations
        DATABASE_URL=$DATABASE_URL npx prisma migrate deploy
        
        # Start application with PM2
        pm2 start ecosystem.config.js || pm2 start dist/server.js --name funnel-builder
        pm2 save
        
        echo "Deployment completed successfully!"
        EOF
        
        chmod +x deploy/deploy.sh

    - name: Create ecosystem.config.js
      run: |
        cat > deploy/ecosystem.config.js << 'EOF'
        module.exports = {
          apps: [{
            name: 'funnel-builder',
            script: 'dist/server.js',
            instances: 1,
            exec_mode: 'cluster',
            env: {
              NODE_ENV: 'production',
              PORT: 3000
            },
            error_file: '/var/log/funnel-builder/error.log',
            out_file: '/var/log/funnel-builder/out.log',
            log_file: '/var/log/funnel-builder/combined.log',
            time: true
          }]
        };
        EOF

    - name: Deploy to Azure VM
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.AZURE_PROD_HOST }}
        username: ${{ secrets.AZURE_PROD_USERNAME }}
        key: ${{ secrets.AZURE_PROD_SSH_KEY }}
        port: ${{ secrets.AZURE_PROD_PORT || 22 }}
        script: |
          # Create deployment directory
          mkdir -p ~/deployment-$(date +%Y%m%d_%H%M%S)
          cd ~/deployment-$(date +%Y%m%d_%H%M%S)
          
          echo "Deployment directory created: $(pwd)"

    - name: Copy files to Azure VM
      uses: appleboy/scp-action@v0.1.4
      with:
        host: ${{ secrets.AZURE_PROD_HOST }}
        username: ${{ secrets.AZURE_PROD_USERNAME }}
        key: ${{ secrets.AZURE_PROD_SSH_KEY }}
        port: ${{ secrets.AZURE_PROD_PORT || 22 }}
        source: "deploy/*"
        target: "~/deployment-$(date +%Y%m%d_%H%M%S)/"
        strip_components: 1

    - name: Execute deployment
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.AZURE_PROD_HOST }}
        username: ${{ secrets.AZURE_PROD_USERNAME }}
        key: ${{ secrets.AZURE_PROD_SSH_KEY }}
        port: ${{ secrets.AZURE_PROD_PORT || 22 }}
        envs: DATABASE_URL,JWT_SECRET,REDIS_URL,CLOUDFLARE_API_TOKEN,CLOUDFLARE_ACCOUNT_ID,CLOUDFLARE_ZONE_ID,CLOUDFLARE_SAAS_TARGET,PLATFORM_MAIN_DOMAIN
        script: |
          # Find the latest deployment directory
          DEPLOY_DIR=$(ls -td ~/deployment-* | head -1)
          cd $DEPLOY_DIR
          
          # Set environment variables
          export DATABASE_URL="${{ secrets.PROD_DATABASE_URL }}"
          export JWT_SECRET="${{ secrets.PROD_JWT_SECRET }}"
          export REDIS_URL="${{ secrets.PROD_REDIS_URL }}"
          export CLOUDFLARE_API_TOKEN="${{ secrets.CLOUDFLARE_API_TOKEN }}"
          export CLOUDFLARE_ACCOUNT_ID="${{ secrets.CLOUDFLARE_ACCOUNT_ID }}"
          export CLOUDFLARE_ZONE_ID="${{ secrets.CLOUDFLARE_ZONE_ID }}"
          export CLOUDFLARE_SAAS_TARGET="${{ secrets.CLOUDFLARE_SAAS_TARGET }}"
          export PLATFORM_MAIN_DOMAIN="${{ secrets.PLATFORM_MAIN_DOMAIN }}"
          export NODE_ENV="production"
          
          # Run deployment script
          chmod +x deploy.sh
          ./deploy.sh
          
          # Clean up old deployment directories (keep last 5)
          cd ~
          ls -td deployment-* | tail -n +6 | xargs rm -rf || echo "No old deployments to clean"

    - name: Health check
      run: |
        sleep 30
        curl -f http://${{ secrets.AZURE_PROD_HOST }}:3000/health || exit 1
        echo "Production deployment health check passed!"

    - name: Notify deployment success
      run: |
        echo "âœ… Production deployment completed successfully!"
        echo "ðŸš€ Application is running at: http://${{ secrets.AZURE_PROD_HOST }}:3000"